name: Dependency Graphs

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "uv.lock"
      - "spine_vision/**/*.py"
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-graphs:
    name: Generate Dependency Graphs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Install visualization tools
        run: |
          uv pip install pydeps pipdeptree graphviz
          sudo apt-get update && sudo apt-get install -y graphviz

      - name: Create docs directory
        run: mkdir -p docs/dependencies

      - name: Generate internal module dependency graph
        run: |
          uv run pydeps spine_vision \
            --only spine_vision \
            --no-show \
            --output docs/dependencies/internal-deps.svg \
            --exclude-exact spine_vision.__init__ \
            --max-bacon 3
        continue-on-error: true

      - name: Generate internal module dependency graph (simplified)
        run: |
          uv run pydeps spine_vision \
            --only spine_vision \
            --no-show \
            --output docs/dependencies/internal-deps-cluster.svg \
            --cluster \
            --max-bacon 2
        continue-on-error: true

      - name: Generate external package dependency tree
        run: |
          uv run pipdeptree --packages spine-vision --graph-output svg > docs/dependencies/external-deps.svg 2>/dev/null || \
          uv run pipdeptree --graph-output svg > docs/dependencies/external-deps.svg
        continue-on-error: true

      - name: Generate dependency tree text
        run: |
          echo "# Dependency Tree" > docs/dependencies/DEPENDENCIES.md
          echo "" >> docs/dependencies/DEPENDENCIES.md
          echo "Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> docs/dependencies/DEPENDENCIES.md
          echo "" >> docs/dependencies/DEPENDENCIES.md
          echo "## External Dependencies" >> docs/dependencies/DEPENDENCIES.md
          echo "" >> docs/dependencies/DEPENDENCIES.md
          echo '```' >> docs/dependencies/DEPENDENCIES.md
          uv run pipdeptree --packages spine-vision 2>/dev/null >> docs/dependencies/DEPENDENCIES.md || \
          uv run pipdeptree >> docs/dependencies/DEPENDENCIES.md
          echo '```' >> docs/dependencies/DEPENDENCIES.md
          echo "" >> docs/dependencies/DEPENDENCIES.md
          echo "## Graphs" >> docs/dependencies/DEPENDENCIES.md
          echo "" >> docs/dependencies/DEPENDENCIES.md
          echo "- [Internal Module Dependencies](internal-deps.svg)" >> docs/dependencies/DEPENDENCIES.md
          echo "- [Internal Dependencies (Clustered)](internal-deps-cluster.svg)" >> docs/dependencies/DEPENDENCIES.md
          echo "- [External Package Dependencies](external-deps.svg)" >> docs/dependencies/DEPENDENCIES.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/dependencies/
          git diff --staged --quiet || git commit -m "docs: update dependency graphs [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
