name: Dependency Graphs

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "uv.lock"
      - "spine_vision/**/*.py"
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-graphs:
    name: Generate Dependency Graphs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Install visualization tools
        run: |
          uv pip install pydeps graphviz
          sudo apt-get update && sudo apt-get install -y graphviz

      - name: Create docs directory
        run: mkdir -p docs/dependencies

      - name: Generate internal module dependency graph
        run: |
          uv run pydeps spine_vision \
            --noshow \
            -T svg
            -o docs/dependencies/internal-deps.svg \
            --only spine_vision \
            --exclude-exact spine_vision.__init__ \
            --max-bacon 3
        continue-on-error: true

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/dependencies/
          git diff --staged --quiet || git commit -m "docs: update dependency graphs [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
